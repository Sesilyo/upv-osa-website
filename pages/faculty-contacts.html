<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Page title -->
        <title>UPV OSA â€” Faculty & Contacts</title>
    
        <!-- Title icon -->
        <link rel="icon" type="image/x-icon" href="/assets/images/logos/UPV-logo.png">

        <!-- CSS link -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    
    <body data-page="faculty">
        <!-- HEADER SECTION -->
        <header>

        </header>


        <!-- MAIN SECTION -->
        <main>

            <section id="organization-chart" class="container">
                <h2>Organization Chart</h2>
    
                <div id="org-chart-wrapper">
                    <img src="/assets/images/faculty-contacts/org-chart.jpg" alt="OSA Organizational chart">
                </div>
            </section>
        
            <section id="key-officials" class="container">
                <h2>Key Officials</h2>
    
                <div class="card-grid">
    
                    <article class="card">
                        <h3>Director</h3>
                        <p>Name</p>
                        <p>Email</p>
                    </article>
               
                    <article class="card">
                        <h3>Assistant Director</h3>
                        <p>Name</p>
                        <p>Email</p>
                    </article>
    
                </div>
            </section>
    
    
            <section id="contact-chanels" class="container">
                <h2>Contact Information</h2>
    
                <div class="card-grid">
                    <article class="card">
                        <h3>General Inquiries</h3>
                        <p>Email</p>
                        <p>Phone</p>
                    </article>
    
                    <article class="card">
                        <h3>Office Location</h3>
                        <p>Miga-ao Campus</p>
                        <p>Iloilo Campus</p>
                    </article>
                </div>
    
            </section>

        </main>


        <footer>

        </footer>

        <script src="/js/layout/header.js"></script>
        <script src="/js/layout/footer.js"></script>
    </body>

</html>
